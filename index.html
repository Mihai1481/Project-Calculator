<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project : Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <div class="title">PROJECT: CALCULATOR</h1>
</header>

<body>
    
    <div class="calculator">
        <div class="screen">
            <div class="previousScreen"></div>
            <div class="currentScreen"></div>
        </div>
        <div class="buttons">
            <button class="clearButton clearButton">C</button>
            <button class="deleteButton deleteButton">Del</button>
            <button class="operatorButton divideButton">/</button>
            <button class="operatorButton percentButton">%</button>
            <button class="inputButton sevenButton">7</button>
            <button class="inputButton eightButton">8</button>
            <button class="inputButton nineButton">9</button>
            <button class="operatorButton multiplyButton">*</button>
            <button class="inputButton fourButton">4</button>
            <button class="inputButton fiveButton">5</button>
            <button class="inputButton sixButton">6</button>
            <button class="operatorButton subtractButton">-</button>
            <button class="inputButton oneButton">1</button>
            <button class="inputButton twoButton">2</button>
            <button class="inputButton threeButton">3</button>
            <button class="operatorButton addButton">+</button>
            <button class="inputButton zeroButton">0</button>
            <button class="dotButton">.</button>
            <button class="equalsButton">=</button>
        </div>
    </div>    
</body>
<script src="script.js" defer></script>
</html>
